<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- main css -->
    <link rel="stylesheet" href="main.css">
<!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bebas Neue" rel="stylesheet">
   <title>My Budget</title>
</head>
<body>

<!-- title -->
  <header class="header">My Expenses</header>
     
<!-- budget form -->
  <main>  
    <div class="hero"></div>
    <section> 
    <section> 
      <form id="budget-form" class=" budget-form">
        <h5>please enter your budget</h5>
    <div class="form-group">
        <input type="number" class="form-control budget-input" id="budget-input">
    </div>  
    
<!-- submit button -->
      <div>   
        <button type="submit" class="cal-btn" id="cal-btn">calculate</button>
      </div>
      </form>
    </section>


<!-- info -->




<section>
  <section>
    <div>
      <h6 class="bud-title">budget</h6>
      <h4 class="budget" id="budget"><span>$ </span><span id="budget-amount">0</span></h4>
    </div>
    <div>
      <h6 class="exp-title">expenses</h6>
      <h4 class="expense" id="expense"><span>$ </span><span id="expense-amount">0</span></h4>
    </div>
    <div>
      <h6>balance</h6>
      <h4 class="balance" id="balance"> <span>$ </span><span id="balance-amount">0</span></h4>
    </div>
  </section>

<!-- expense form -->
    <form id="expense-form" class=" expense-form">
      <h5>please enter your expense</h5>
    <div class="form-group">
      <input type="text" class="expense-input" id="expense-input">
    </div>
       <h5>please enter expense amount</h5>
    <div>
      <input type="number" class="expense-input" id="amount-input">
    </div>

<!-- submit button -->
      <button type="submit" class="add-btn expense-submit" id="expense-submit">add expense</button>
    </form>
  </section>

<!-- expense list -->
  <section class="expense-list" id="expense-list">

<!-- single expense -->
  <div class="expense">
    <div class="expense-item d-flex justify-content-between align-items-baseline">
      <h6 class="expense-title mb-0 text-uppercase list-item">-title-</h6>
      <h5 class="expense-amount">amount</h5>
    </div>
  </div>
  </section>
</div>   
</div>
 
</main>
<footer>

</footer>

<!-- script js -->
   <script src="js/app.js"></script>

  </body>
</html>
